<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div.header,
		div.footer {
			width: 800px;
			height: 100px;
			background: #8BC34A;
			margin: 0 auto;
		}

		div.content {
			width: 800px;
			height: 300px;
			margin: 0 auto;
		}

		div.nav,
		div.sidebar {
			width: 200px;
			height: 300px;
			background: #eee;
			float: left;
		}

		div.main {
			width: 400px;
			height: 300px;
			background: #ccc;
			float: left;
		}

	</style>
</head>
<body>
	
	<div class="header">Шапка</div>
	<div class="content">
		<div class="nav">Навигация</div>
		<div class="main">Статья</div>
		<div class="sidebar">Боковая панель</div>
	</div>
	<div class="footer">Подвал</div>

</body>
</html>
